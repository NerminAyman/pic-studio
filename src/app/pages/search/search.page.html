<ion-content [fullscreen]="true" class="search-page">
  <div class="page-layout">
    <app-page-title [title]="'Search'"></app-page-title>
    <ion-input aria-label="Search"
               color="danger"
               placeholder="Insert search keyword"
               fill="outline"
               [formControl]="searchCtrl"
               [clearInput]="true"
               (keydown.enter)="search()">
      <ion-icon slot="start" name="search" aria-hidden="true"></ion-icon>
    </ion-input>
    <div class="flex flex-wrap flex-row gap-7 align-middle justify-center mt-5">
      <ng-container *ngFor="let pic of pics" class="relative">
        <ion-img class="h-48 object-cover rounded"
                 src="{{pic.src.portrait}}"
                 alt="{{pic.alt}}" (click)="showPreview(pic)"
        ></ion-img>
      </ng-container>
      <ng-container *ngIf="canLoadMore">
        <ion-infinite-scroll (ionInfinite)="loadMorePics($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ng-container>
    </div>
  </div>
</ion-content>
